<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Unfollowers</title>
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo-icon">
                    <img src="icons/icon48.png" alt="Logo" style="width: 24px; height: 24px;">
                </div>
                <h1 class="app-title">See Who Unfollowed You</h1>
            </div>
            <div class="header-right">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Ready</span>
                </div>
                <button id="btn-settings" class="icon-button" aria-label="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Views -->
        <main id="main-content">
            <!-- View: Intro (First Time) -->
            <section id="view-intro" class="view">
                <div class="hero-section">
                    <button id="btn-scan-first" class="btn-primary-large">
                        <span class="btn-text">Scan Now</span>
                        <div class="btn-shine"></div>
                    </button>
                    <div class="scan-meta">
                        <p class="helper-text">Run a manual scan to see follower changes.</p>
                    </div>
                </div>
            </section>

            <!-- View: Dashboard (Returning) -->
            <section id="view-dashboard" class="view">
                <div class="dashboard-container">
                    <div class="summary-card">
                        <h2 id="summary-title">What changed since last scan?</h2>
                        <p id="summary-desc">Loading summary...</p>
                        <button id="btn-view-details" class="btn-secondary-block">View Details</button>
                    </div>

                    <div class="dashboard-actions">
                        <button id="btn-scan-again" class="btn-primary-block">Start New Scan</button>
                    </div>

                    <div class="last-scan-meta">
                        <span id="dashboard-last-updated">Last updated: Never</span>
                    </div>
                </div>
            </section>

            <!-- View: Scanning (Progress) -->
            <section id="view-scanning" class="view">
                <div class="scanning-status">
                    <div class="loader-ring">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <h2 id="scanning-text">Scanning...</h2>
                    <p id="scanning-subtext">Fetching your connections</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="scan-progress" class="progress-fill" style="width: 0%"></div>
                    </div>
                    <span id="scan-percentage" class="progress-label">0%</span>
                </div>
            </section>

            <!-- View: Results -->
            <section id="view-results" class="view">
                <!-- V1.0 Diff Banner removed from here, moved to Dashboard logic -->

                <div class="results-header">
                    <div class="header-row">
                        <button id="btn-back" class="icon-button" title="Back to Dashboard">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <div class="tabs">
                            <div class="tab-highlight"></div>
                            <button class="tab-btn active" data-tab="strangers">

                                Unfollowers
                                <span id="count-strangers" class="badge">0</span>
                            </button>
                            <button class="tab-btn" data-tab="snakes">
                                Snakes üêç
                                <span id="count-snakes" class="badge">0</span>
                            </button>
                            <button class="tab-btn" data-tab="whitelisted">
                                Whitelisted
                                <span id="count-whitelisted" class="badge-subtle">0</span>
                            </button>
                        </div>
                    </div>

                    <div class="filter-bar">
                        <div class="search-wrapper">
                            <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="text" id="search-input" placeholder="Search users...">
                        </div>
                        <div class="filter-toggles">
                            <label class="toggle-pill" title="Show Verified">
                                <input type="checkbox" id="filter-verified" checked>
                                <span class="pill-label">Verified</span>
                            </label>
                            <label class="toggle-pill" title="Show Private">
                                <input type="checkbox" id="filter-private" checked>
                                <span class="pill-label">Private</span>
                            </label>
                        </div>
                    </div>

                    <div id="results-list" class="user-list">
                        <!-- User items will be injected here -->
                    </div>

                    <div class="actions-footer">
                        <button id="btn-unfollow-selected" class="btn-danger-block" disabled>
                            Unfollow Selected (<span id="selected-count">0</span>)
                        </button>

                        <div class="footer-actions">
                            <button id="btn-timeline" class="btn-text-only">View Timeline</button>
                            <button id="btn-export" class="btn-text-only">Export Data</button>
                        </div>

                        <div class="trust-badge" title="All data stays on your device. Nothing is sent anywhere."
                            style="margin-top: 8px; justify-content: center;">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <span>Privacy First &bull; Local Storage</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->

    </div>

    <!-- Profile Preview Card (Floating) -->
    <div id="profile-preview-card" class="profile-card" style="display:none;">
        <div class="card-header">
            <img id="card-avatar" src="" class="card-avatar">
            <div class="card-info">
                <h4 id="card-username" style="display:flex; align-items:center;">username <span id="card-verified"
                        class="icon-verified" style="display:none; margin-left:6px;">Verified</span></h4>
                <span id="card-fullname">Full Name</span>
            </div>
        </div>
        <div class="card-stats">
            <div class="stat">
                <strong id="card-followers">0</strong>
                <span>Followers</span>
            </div>
            <div class="stat">
                <strong id="card-following">0</strong>
                <span>Following</span>
            </div>
        </div>
    </div>

    <!-- Timeline Modal -->
    <div id="modal-timeline" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Scan History</h3>
                <button class="btn-close-modal">√ó</button>
            </div>
            <div class="modal-body">
                <div id="timeline-list" class="timeline-list">
                    <!-- Injected Items -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-settings" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="btn-close-modal">√ó</button>
            </div>
            <div class="modal-body">
                <form id="settings-form">
                    <div class="form-group toggle-group">
                        <label>Darker Mode (OLED)</label>
                        <label class="switch">
                            <input type="checkbox" id="setting-darker-mode">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Scan Delay (ms)</label>
                        <input type="number" id="setting-scan-delay" value="1000" min="500">
                    </div>
                    <div class="form-group">
                        <label>Unfollow Delay (ms)</label>
                        <input type="number" id="setting-unfollow-delay" value="4000" min="1000">
                    </div>
                    <div class="form-group" style="display:flex; align-items:center; gap:8px;">
                        <input type="checkbox" id="setting-autoscan" style="width:auto;">
                        <label for="setting-autoscan" style="margin:0;">Enable Auto-Scan (Daily)</label>
                    </div>
                    <!-- Add more settings as needed based on original logic -->
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary btn-close-modal">Cancel</button>
                <button id="btn-save-settings" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="utils.js" type="module"></script>
    <script src="popup.js" type="module"></script>
</body>

</html>
